<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="navbar (activePage)" class="navbar">
    <a th:classappend="${activePage == 'home'} ? 'active'" th:href="@{/}">
        <img th:src="@{/images/home-icon.png}" alt="Home" class="icon">
        Home
    </a>
    <a th:classappend="${activePage == 'facilities'} ? 'active'" th:href="@{/facilities}">
        <img th:src="@{/images/facilities-icon.png}" alt="Facilities" class="icon">
        Facilities
    </a>
    <a th:classappend="${activePage == 'info'} ? 'active'" th:href="@{/info}">
        <img th:src="@{/images/info-icon.png}" alt="Info" class="icon">
        Info
    </a>
    <a th:classappend="${activePage == 'news'} ? 'active'" th:href="@{/news}">
        <img th:src="@{/images/news-icon.png}" alt="News" class="icon">
        News
    </a>
    <a th:classappend="${activePage == 'reservations'} ? 'active'" th:href="@{/reservations}">
        <img th:src="@{/images/reservations-icon.png}" alt="Reservation" class="icon">
        My Reservations
    </a>
    <div class="auth-buttons">
        <a th:href="@{/login}" class="btn-login">Log out</a>
        <a th:href="@{/register}" class="btn-register">Register</a>
    </div>
</nav>
</body>
</html>
