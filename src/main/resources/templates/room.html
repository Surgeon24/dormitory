<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Room - ' + ${room.roomName}">Room | Dormitory</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<nav th:replace="~{fragments/navbar :: navbar(activePage='room')}"></nav>

<main class="container">
    <section class="room-detail">
        <a th:href="@{'/reserve/' + ${roomFunction}}" class="secondary-btn">Back</a>
        <h1 th:text="${room.roomName}">Room Name</h1>
        <p><strong>Function:</strong> <span th:text="${room.roomFunction}">Function</span></p>
        <p><strong>Building:</strong> <span th:text="${room.roomBuilding.buildingName}">Building</span></p>
        <p><strong>Address:</strong> <span th:text="${room.roomBuilding.buildingAddress}">Address</span></p>
        <p><strong>Capacity:</strong> <span th:text="${room.roomMaxCapacity}">0</span></p>
    </section>

    <!-- Reservation Form -->
    <section class="room-reservation-form">
        <h2>Make a Reservation</h2>

        <div th:if="${error}" style="color: red;" th:text="${error}"></div>
        <div th:if="${success}" style="color: green;" th:text="${success}"></div>

        <form th:action="@{'/reserve/room/' + ${room.roomId}}" method="post">
            <input type="hidden" name="userId" value="1" />

            <label for="reservationDate">Date:</label>
            <input type="date" id="reservationDate" name="reservationDate" required />

            <label for="startTime">Start Time:</label>
            <input type="time" id="startTime" name="startTime" required />

            <label for="endTime">End Time:</label>
            <input type="time" id="endTime" name="endTime" required />

            <button type="submit" class="btn">Reserve</button>
        </form>
    </section>

    <section class="room-availability">
        <h2>Availabilities</h2>
        <p th:if="${#lists.isEmpty(availabilities)}">No availability data for this room.</p>
        <ul th:if="${!#lists.isEmpty(availabilities)}">
            <li th:each="ra : ${availabilities}">
                <span th:text="${weekdayNames[ra.availability.availabilityWeekday]}">Day</span>:
                <span th:text="${availabilityStartTimes[ra.availability.availabilityId]}">Start</span> -
                <span th:text="${availabilityStopTimes[ra.availability.availabilityId]}">End</span>
            </li>
        </ul>
    </section>

    <section class="room-reservations">
        <h2>Upcoming Reservations</h2>

        <div class="button-group">
            <a th:href="@{'/reserve/room/' + ${room.roomId} + '?week=current'}"
               th:classappend="${selectedWeek == 'current'} ? ' active-btn' : ''"
               class="btn">Current Week</a>
            <a th:href="@{'/reserve/room/' + ${room.roomId} + '?week=next'}"
               th:classappend="${selectedWeek == 'next'} ? ' active-btn' : ''"
               class="btn">Next Week</a>
        </div>

        <p th:if="${#lists.isEmpty(reservations)}">No reservations made for this week.</p>
        <ul th:if="${!#lists.isEmpty(reservations)}">
            <li th:each="res : ${reservations}">
                <span th:text="${res.reservationDate}">Date</span>,
                <strong>from</strong> <span th:text="${reservationStartTimes[res.reservationId]}">Start</span>
                <strong>to</strong> <span th:text="${reservationStopTimes[res.reservationId]}">End</span>
            </li>
        </ul>
    </section>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<script th:inline="javascript">
    const allowedDates = /*[[${allowedDates}]]*/ [];
    const formattedAllowedDates = allowedDates.map(d => new Date(d).toISOString().split('T')[0]);

    const dateInput = document.getElementById("reservationDate");

    dateInput.addEventListener("input", function () {
        if (!formattedAllowedDates.includes(this.value)) {
            alert("Selected date is not available for reservation.");
            this.value = "";
        }
    });

    if (formattedAllowedDates.length > 0) {
        dateInput.min = formattedAllowedDates[0];
        dateInput.max = formattedAllowedDates[formattedAllowedDates.length - 1];
        dateInput.value = formattedAllowedDates[0];
    }
</script>
</body>
</html>
